<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 데이터 가져오기</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>JSON 데이터 가져오기</h1>
        
        <input type="text" id="jsonUrl" class="url-input" value="data.json" placeholder="JSON URL 입력">
        
        <button id="fetchBtn">데이터 가져오기</button>
        <div id="loading">데이터를 불러오는 중...</div>
        
        <div id="result">
            <p>버튼을 클릭하여 JSON 데이터를 불러오세요.</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
